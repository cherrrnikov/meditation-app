<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Meditation App</title>
    </head>
    <body>
        <div class="app">
            <div class="vid-container">
                <video loop>
                    <source src="./videos/beach.mp4" type="video/mp4" />
                </video>
            </div>
            <div class="time">
                <button data-time="10" class="time-btn">2 minutes</button
                ><button data-time="300" class="time-btn">5 minutes</button
                ><button data-time="600" class="time-btn">10 minutes</button>
                <!-- <input type="text" class="time-input" placeholder="00:00" /> -->
            </div>
            <div class="player-container">
                <h1 class="player-time">0:00</h1>
                <div class="player">
                    <audio class="song">
                        <source src="./sounds/beach.mp3" />
                    </audio>
                    <img src="svg/play.svg" alt="play" class="play" />
                    <svg
                        class="track-outline"
                        width="453"
                        height="453"
                        viewBox="0 0 453 453"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            cx="226.5"
                            cy="226.5"
                            r="216.5"
                            stroke="white"
                            stroke-width="20"
                        />
                    </svg>
                    <svg
                        class="moving-outline"
                        width="453"
                        height="453"
                        viewBox="0 0 453 453"
                        fill="none"
                        xmlns="http://www.w3.org/2000/svg"
                    >
                        <circle
                            cx="226.5"
                            cy="226.5"
                            r="216.5"
                            stroke="#018EBA"
                            stroke-width="20"
                        />
                    </svg>
                </div>
            </div>

            <div class="sound-picker">
                <button
                    data-sound="./sounds/rain.mp3"
                    data-video="./videos/rain.mp4"
                >
                    <img src="./svg/rain.svg" alt="rain" />
                </button>
                <button
                    data-sound="./sounds/beach.mp3"
                    data-video="./videos/beach.mp4"
                >
                    <img src="./svg/beach.svg" alt="beach" />
                </button>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
